<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        @import url(./css/base.css);
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="init">
    <!-- pre-loader -->
    <!-- <div class="pre-loader">
        Ebraj Projects - 03
    </div> -->
    <!--
        Header Section
    -->
    <header class="header">
        <h2 class="header__title">Typing Speed TestðŸ”¥</h2>
        <div class="header__author">
            <!-- <div class="header__author--img">
                <img src="./images/Ebraj.png" alt="Ebraj">
            </div> -->
            <h2 class="header__author--title">Ebraj G.</h2>
        </div>
    </header>

    <div class="centered-div">
        <div>
            <!--
        Timing section
    -->
            <section class="combined__section">

                <div class="accuracy__section--box">
                    <div class="accuracy__section--box-title">
                        <h2>Accuracy</h2>
                    </div>
                    <div class="accuracy__section--box-content">
                        <h1 class="accuracy-holder">
                            100%
                        </h1>
                    </div>
                </div>
                <div class="time__section--box">
                    <div class="time__section--box-title">
                        <h2>Time Elapsed</h2>
                    </div>
                    <div class="time__section--box-content">
                        <h1>
                            <span class="time-hrs">00</span> <span class="semi-colon">:</span> <span
                                class="time-minutes">00</span> <span class="semi-colon">:</span> <span
                                class="time-seconds">00</span>
                        </h1>
                    </div>
                </div>
                <div class="wpm__section--box">
                    <div class="wpm__section--box-title">
                        <h2>WPM</h2>
                    </div>
                    <div class="wpm__section--box-content">
                        <h1 class="wpm-holder">100</h1>
                    </div>
                </div>
            </section>

            <!--Typing Section-->
            <div class="container-850">
                <section class="typing__section">
                    <div class="typing__section--para">
                        <p class="random-para unselectable"></p>
                    </div>
                    <div class="typing__section--typer">
                        <input type="text" autocomplete="off" class="typed-text" placeholder="Lets start typing...">
                        <button class="typing__section--btn">Restart</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
